<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.datatables.net/v/dt/dt-2.0.3/datatables.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.3/datatables.min.js"></script>

    <script src="script.js"></script>
    <script src="dashboard2Component.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Stock Dashboard</h1>
      <div id="profitDisplay">
        Realised Profit till Date: <span id="realisedProfit">Rs 0.00</span>
      </div>
      <table id="tableContainer"></table>
    </div>
    <div class="container">
      <h1> Weekly change Dashboard</h1>
      <div id="updateTime"></div>
      <button id="updateButton">Update</button>
      <table id="stockTable2"></table>
    </div>
  </body>
</html>
